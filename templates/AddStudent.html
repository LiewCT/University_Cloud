<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background:#f2f7ff; }
        .form-box {
            max-width:500px; background:#fff; padding:30px; 
            margin:80px auto; border-radius:10px; 
            box-shadow:0 0 15px rgba(0,0,0,0.1);
        }
        h2 { text-align:center; margin-bottom:20px; font-weight:bold; color:#0057b8; }
        button { width:100%; }
    </style>
</head>

<body>
<div class="form-box">
    <h2>University Student Registration</h2>

    <form action="/addstudent" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" name="student_id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Course</label>
            <input type="text" name="course" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="text" name="year" class="form-control" placeholder="Year / Semester" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Student Image</label>
            <input type="file" name="student_image" class="form-control" required>
        </div>

        <button class="btn btn-primary">Submit Record</button>
    </form>

    <a href="/about" class="btn btn-link mt-3 w-100 text-center">About University</a>
</div>

</body>
</html>
